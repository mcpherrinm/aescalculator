<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AES Pocket Calculator</title>

    <style>
        html {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            min-height: 100%;
            margin: 0;
        }
        #calculator {
            margin: auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            justify-content: space-evenly;
            max-width: 20rem;
            grid-gap: 0.3rem;

            background: darkgray;
            padding: 1rem;
        }
        button {
            border: 1px solid rgb(52, 58, 64);
            border-radius: 0.25rem;
        }
        button:hover, button.hover {
            background: linen;
        }
        button:active, button.active {
            background: lightblue;
        }
        #display {
            grid-area: 2 / 1 / span 2 / span 5;
            font-family: Courier, monospace;
            font-size: larger;
            border: 1px solid black;
            display: inline-block;
            padding: 0.5rem;
            text-align: center;
        }
        #keypad {
            display: grid;
            grid-template-columns: subgrid;
            grid-column: 1 / span 3;
            grid-row: 4 / span 6;
        }
        #button-equal {
            grid-column-end: span 2;
        }
        .group {
            border: 1px solid black;
            display: grid;
            grid-template-columns: subgrid;
        }
        .group {
            grid-column-end: span 1;
        }
        h1 {
            margin: 0;
            grid-column: 1 / span 5;
            font-family: Courier, monospace;
            font-size: larger;
        }
    </style>
</head>
<body>
<div id="calculator">
    <h1>Crypto Calculator</h1>
    <div id="display">
        <div id="line1">FFFFFFFFFFFFFFFF</div>
        <div id="line2">FFFFFFFFFFFFFFFF</div>
    </div>

    <div id="keypad">
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button id="button-equal">=</button>
    </div>
    <div id="aes" class="group">
        AES
        <button id="AES-KEY">KEY</button>
        <button>ENC</button>
        <button>DEC</button>
    </div>
    <div id="hmac" class="group">
        HMAC
        <button id="HMAC-KEY">KEY</button>
        <button>ADD</button>
        <button>OUT</button>
    </div>
    <div id="mem" class="group">
        MEM
        <button>STO</button>
        <button>RCL</button>
    </div>
    <div id="ops" class="group">
        <button>XOR</button>
        <button>INC</button>
        <button>RNG</button>
    </div>
</div>

<script>
    function buttonForKey(key) {
        key = key.toUpperCase()
        if (key === "=") {
            key = "equal"
        }
        return document.getElementById("button-" + key)
    }

    document.addEventListener("DOMContentLoaded", function(){
        for (let button of document.getElementsByTagName("button")) {
            if (button.id === "") {
                button.id = "button-" + button.innerText
            }
            button.onclick = function(e) {handleInput(e.target.id)}
        }
    });

    document.addEventListener("keydown", function(e){
        let button = buttonForKey(e.key)
        if (button != null) {
           button.classList.add("active")
        }
    })

    document.addEventListener("keyup", function(e){
        let button = buttonForKey(e.key)
        if (button != null) {
            handleInput(button.id)
            button.classList.remove("active")
        }
    })

    // handleInput is the main entry point into the calculator core
    // It takes a button ID
    function handleInput(id) {
        console.log("handling " + id)
    }
</script>
</body>
</html>
